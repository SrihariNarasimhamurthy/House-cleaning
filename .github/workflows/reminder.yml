name: Chore Reminders

on:
  schedule:
    # Strategic reminder times (in UTC, converted to EDT times):
    # August is EDT (UTC-4), not EST (UTC-5)
    # 9 AM EDT = 1 PM UTC (13:00)
    # 12 PM EDT = 4 PM UTC (16:00)
    # 3 PM EDT = 7 PM UTC (19:00)
    # 6 PM EDT = 10 PM UTC (22:00)
    # 9 PM EDT = 1 AM UTC next day (01:00)
    - cron: "0 13 * * *" # 9 AM EDT - Morning reminder
    - cron: "0 16 * * *" # 12 PM EDT - Lunch reminder
    - cron: "0 19 * * *" # 3 PM EDT - Afternoon reminder
    - cron: "0 22 * * *" # 6 PM EDT - Evening reminder
    - cron: "0 1 * * *" # 9 PM EDT - Final reminder (1 AM UTC next day)
  workflow_dispatch: {}

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci || npm i

      # --- Set environment variables
      - name: Set environment variables
        run: |
          cat >> $GITHUB_ENV << 'EOF'
          HOUSEHOLD_ID=${{ secrets.HOUSEHOLD_ID }}
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          DEFAULT_NOTIFY_EMAIL=${{ secrets.DEFAULT_NOTIFY_EMAIL }}
          EOF

      # --- Setup Firebase Service Account
      - name: Setup Firebase Service Account
        run: |
          mkdir -p scripts
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > scripts/serviceAccountKey.json

      - name: Run smart reminders
        run: npm run reminders
