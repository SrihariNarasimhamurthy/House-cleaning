name: Chore Reminders

on:
  schedule:
    - cron: "0 9 * * *" # Daily 9 AM UTC
  workflow_dispatch: {}

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci || npm i

      # --- Set environment variables safely
      - name: Set environment variables
        run: |
          # Escape $ for HOUSEHOLD_ID
          echo "HOUSEHOLD_ID='${{ secrets.HOUSEHOLD_ID }}'" >> $GITHUB_ENV
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> $GITHUB_ENV
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> $GITHUB_ENV
          echo "DEFAULT_NOTIFY_EMAIL=${{ secrets.DEFAULT_NOTIFY_EMAIL }}" >> $GITHUB_ENV

      # --- Setup Firebase Service Account
      - name: Setup Firebase Service Account
        run: |
          mkdir -p scripts
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > scripts/serviceAccountKey.json

      - name: Run reminders
        run: npm run reminders
