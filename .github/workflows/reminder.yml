name: Chore Reminders

on:
  schedule:
    - cron: "0 9 * * *" # Daily 9 AM UTC
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci || npm i

      - name: Set environment variables
        run: |
          # Escape $ in HOUSEHOLD_ID so shell does not interpret it
          HOUSEHOLD_ESCAPED="${{ secrets.HOUSEHOLD_ID//$/\\$ }}"
          echo "HOUSEHOLD_ID=$HOUSEHOLD_ESCAPED" >> $GITHUB_ENV
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> $GITHUB_ENV
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> $GITHUB_ENV
          echo "DEFAULT_NOTIFY_EMAIL=${{ secrets.DEFAULT_NOTIFY_EMAIL }}" >> $GITHUB_ENV

      - name: Setup Firebase service account
        run: |
          mkdir -p scripts
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > scripts/serviceAccountKey.json

      - name: Run reminders
        run: npm run reminders
