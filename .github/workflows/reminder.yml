name: Chore Reminders

on:
  schedule:
    - cron: "0 9 * * *" # Daily 9 AM UTC
  workflow_dispatch: {}

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci || npm i

      # --- Set environment variables safely using printf
      - name: Set environment variables
        run: |
          printf 'HOUSEHOLD_ID=%s\n' "${{ secrets.HOUSEHOLD_ID }}" >> $GITHUB_ENV
          printf 'EMAIL_USER=%s\n' "${{ secrets.EMAIL_USER }}" >> $GITHUB_ENV
          printf 'EMAIL_PASS=%s\n' "${{ secrets.EMAIL_PASS }}" >> $GITHUB_ENV
          printf 'DEFAULT_NOTIFY_EMAIL=%s\n' "${{ secrets.DEFAULT_NOTIFY_EMAIL }}" >> $GITHUB_ENV

      # --- Setup Firebase Service Account
      - name: Setup Firebase Service Account
        run: |
          mkdir -p scripts
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > scripts/serviceAccountKey.json

      - name: Run reminders
        run: npm run reminders
