name: Chore Reminders

on:
  schedule:
    - cron: "0 9 * * *" # Daily 9 AM UTC
  workflow_dispatch: {}

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i

      - name: Setup Firebase Service Account
        run: |
          mkdir -p scripts
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > scripts/serviceAccountKey.json

      - name: Run reminders
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          DEFAULT_NOTIFY_EMAIL: ${{ secrets.DEFAULT_NOTIFY_EMAIL }}
          HOUSEHOLD_ID: ${{ secrets.HOUSEHOLD_ID }}
        run: npm run reminders
